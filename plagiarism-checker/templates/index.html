{% extends 'base.html' %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-lg-8">
    <div class="card shadow-sm p-4">
      <h1 class="h3 mb-3 text-center">Check Your Document</h1>
      <p class="text-muted text-center mb-4">Upload a file or paste text to check for plagiarism across the web.</p>

      <form method="post" action="{{ url_for('analyze') }}" enctype="multipart/form-data">
        <div class="mb-3">
          <label class="form-label">Paste Text (optional)</label>
          <textarea class="form-control" name="text_input" rows="5" placeholder="Or upload a file below..."></textarea>
        </div>

        <div class="mb-3">
          <label class="form-label">Upload Document</label>
          <input class="form-control" type="file" name="file" />
        </div>

        <div class="d-grid">
          <button class="btn btn-primary btn-lg">Analyze</button>
        </div>
      </form>

      <div class="text-muted mt-3 small">
        Accepted: .docx, .pdf, .txt (max 50 MB). 5â€“10 word phrases will be sampled for web comparison.
      </div>
    </div>
  </div>
</div>
{% endblock %}
