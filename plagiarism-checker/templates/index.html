{% extends 'base.html' %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-lg-8">
    <div class="card shadow-sm p-4">
      <h1 class="h3 mb-3">Upload a document</h1>
      <p class="text-muted">Accepted: .docx, .pdf, .txt (max 50 MB). We will sample random 5–10‑word phrases and check for matches across the web.</p>
      <form method="post" action="{{ url_for('analyze') }}" enctype="multipart/form-data">
        <div class="mb-3">
          <input class="form-control" type="file" name="file" required />
        </div>
        <button class="btn btn-primary">Analyze</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
